<section id="feeds">

  <h3>RSS Feeds</h3>

  <p>
    Jekyll ships with a <code class="language-markup">feed.xml</code> file, wich contains the code for your site's RSS feeds.
  </p>

  <p>
    If your site's base URL is www.myblog.com, your feeds' url will be <code class="language-markup">www.myblog.com/feed.xml</code>. In other words, to get your feeds' URL, just append <code>feed.xml</code> to your sit's base URL.
  </p>

</section>
